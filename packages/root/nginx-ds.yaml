apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ds
spec:
  selector:
    matchLabels:
      app: nginx-ds
  template:
    metadata:
      labels:
        app: nginx-ds
    spec:
      containers:
      - name: my-nginx
#        image: harbor.od.com/public/nginx:v1.7.9
        image: docker.io/kubernetes/pause:latest
        ports:
        - containerPort: 80
